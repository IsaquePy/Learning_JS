<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carla Design</title>
    <link rel="icon" type="image/png" href="foto.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="barra"><!--Barra de cima-->
        <img src="foto.png" class="logo">
        <div class="meio">
            <div class="inputs" id="aviso">
                <strong>

                Data : <br> <input type="date" class="dados"><br><!--Data-->
                Numero : <br> <input type="text" class="dados" id="numero"><br>
                Procedimento: <br> <input type="radio" id="ckUnha" name="ck" ><!--Unha?-->
                <label for="ckUnha" style="color: black;">Unha</label> 
                <input type="radio"id="ckPe" name="ck"><!--Pé?-->
                <label for="ckPe"style="color: black;">Pé</label><br><br>
                <input type="button" value="MARCAR" class="botao" onclick="marcar()"><!--Marcar-->
                </strong>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</html>

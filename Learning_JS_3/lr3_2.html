<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Learning JS</title>
    <style>
        div#area{
            color: black;
            background-color: green;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            border-radius:14%;
        }
        body{
            background-color: gray;
        }
    </style>
</head>

<body>
    <div id="area">
        Interaja...
    </div>
 
    <script>
        //Eventos DOM
        a = document.getElementById('area')  
        a.addEventListener('click',clicar)
        a.addEventListener('mouseenter',entrar)
        a.addEventListener('mouseout',sair)
        function clicar(){
            a.innerText='Clicou!'
            a.style.background = 'blue'
        }

        function entrar(){
            a.innerText='Entrou!'
        }

        function sair(){
            a.innerText='Saiu!'
            a.style.background = 'green'
        }
        
    </script>
</body>
</html>
